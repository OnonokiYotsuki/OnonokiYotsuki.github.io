<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login">
        <div class="login-logo">LOGIN</div>
        <form action="" onsubmit="return login()">
            <input id="username" class="txt" type="text" placeholder="账号"><br />
            <input id="password" class="txt" type="password" placeholder="密码"><br />
            <input class="LoginButton" type="submit" value="登录"><br />
            <a href="index.html"><input type="button" value="游客登陆" class="GuestButton"></a>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
