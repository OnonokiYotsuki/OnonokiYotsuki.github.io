<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @charset "UTF-8";

        *,
        *:after,
        *:before {
            box-sizing: border-box;
        }

        :root {
            --body-bg: #f5f5f5;
            --prime: #358ef1;
            --text: #3a3c4c;
            --card-bg: #fff;
            font-size: 14px;
            line-height: 1.5;
            font-family: "Poppins", sans-serif;
        }

        body {
            margin: 0;
            padding: 60px 0 0;
            height: 100vh;
            background: var(--body-bg);
            color: var(--text);
            display: flex;
            flex-wrap: wrap;
        }

        header {
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            box-shadow: 0 3px 10px #0001;
            z-index: 1000;
        }

        .brand {
            font-family: "Roboto", sans-serif;
            margin: 0;
            font-size: 1.7rem;
            display: flex;
            align-items: center;
            color: var(--text);
            font-weight: 600;
            text-decoration: none;
        }

        .brand::before {
            content: "";
            border: 2px solid var(--prime);
            margin-right: 0.75rem;
            height: 1.5rem;
            width: 2.5rem;
            position: relative;
            border-radius: 6rem;
            background-image: radial-gradient(var(--prime) 50%, transparent 50%);
            background-size: 1.5rem 1.5rem;
            background-repeat: no-repeat;
            background-position: -0.1rem center;
            -webkit-animation: 1s 1s brandAnim;
            animation: 1s 1s brandAnim;
        }

        .nav {
            display: inline-block;
            width: 32px;
            height: 32px;
            background: #fff url(https://csstoggles.github.io/assets/images/git.png) no-repeat;
            background-size: 110% auto;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 0 0 1px #fff;
            filter: invert(1);
            transition: 0.3s linear;
        }

        .nav:hover {
            filter: invert(0);
        }

        section {
            min-width: 200px;
            width: 33.33%;
            height: 300px;
            padding: 5px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        @media (max-width: 1024px) {
            section {
                width: 50%;
            }
        }

        .card {
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-direction: column;
            padding: 60px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.06);
            transition: 0.2s linear;
        }

        .card:hover {
            box-shadow: 0 3px 13px rgba(0, 0, 0, 0.2);
        }

        .card:hover+button {
            opacity: 1;
        }

        footer {
            background: #eee;
            padding: 0.5rem;
            text-align: center;
            color: #ccc;
            width: 100%;
            font-size: 0.75rem;
            position: fixed;
            left: 0;
            bottom: 0;
            z-index: 1000;
        }

        footer a {
            color: #333;
            transition: 0.2s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
        }

        @-webkit-keyframes splash {
            0% {
                box-shadow: 0 0 0 0 #00897b;
            }

            50% {
                box-shadow: 0 0 0 10px rgba(0, 137, 123, 0.5);
            }

            100% {
                box-shadow: 0 0 0 20px rgba(0, 137, 123, 0);
            }
        }

        @keyframes splash {
            0% {
                box-shadow: 0 0 0 0 #00897b;
            }

            50% {
                box-shadow: 0 0 0 10px rgba(0, 137, 123, 0.5);
            }

            100% {
                box-shadow: 0 0 0 20px rgba(0, 137, 123, 0);
            }
        }
